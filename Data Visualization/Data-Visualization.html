# A taxonomy for data graphics

Taxonomy, smaxonomy. That's just a fancy name for saying you got to know the 
finer parts of a data viz before you, too, can make fine data viz. 

---

class: middle, left

.pull-left[
#### Data graphics can be understood in terms of four basic elements: 

1. Visual cues 
    - We'll dive deeper into these today
2. Coordinate systems 
    - We'll focus on Cartesian coordinates but there are others
    - PS: Pie charts are bad. 
3. Scale
    - Logarithmic vs. Base 10
4. Context 
    - Does the reader know what we are talking about?
    - Can the reader easily figure out the message?
]

.pull-right[
#### And two bonus items:

1. Facets
    - Having multiple panels presenting similar data
2. Layers
    - Adding additional information on the original plot
]

# Let the Data Speak for Itself

Do not use any bs to make the graph "pretty." A clean crisp chart allows the 
reader to focus on the data and the message of the story.

This means:

1. No 3D rendering EVER
2. No "pretty" colors 
3. No heavy grid lines
4. NEVER NEVER NEVER a pie chart (though the WSJ doesn't agree with me)

.pull-left[

    - Awkward increments: (3s, 6s, 8s, 12s, etc.)

negative values. It is misleading to flip the axes.

# Learning More

1. [Tableau or other Data Visualization Tool](https://www.edx.org/course/data-representation-and-visualization-in-tableau)
    - Tableau is the defacto "business intelligence" tool that companies use
    - It is super powerful for creating many types of data visualizations in 
    many formats
2. [SQL](https://www.edx.org/course/sql-for-data-science)
    - Tableau, however powerful it may be, can only visualize the data which it 
    has access
    - In many cases, data is stored in databases and access via a language 
    called SQL
3. [Data analysis in R](https://www.edx.org/professional-certificate/harvardx-data-science)
    - If you start creating SQL code and want to do more, R may be the next 
    best languague to learn
    - Harvard has some amazing, free, resources on edx to learn data and 
    computer science.
